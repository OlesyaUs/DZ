{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="title_page">Добавить категорию</h1>
        <form action="/add_category/" method="post">
            {% csrf_token %}
            <input type="text" name="category" placeholder="Категория" class="form-control" required>
            <br>
            <input type="submit" class="btn btn-warning">
        </form>
    </div>
{% endblock %}
