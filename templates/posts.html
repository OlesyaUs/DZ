{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <h1 class="title_page">Посты</h1>
        {% for i in posts %}
            <div class="post_block">
                <p>Название: </p>
                <i><a href="{{ i.id }}/" class="title_post">{{ i.title }}</a></i>
            </div>
        {% endfor %}
    </div>
{% endblock %}
